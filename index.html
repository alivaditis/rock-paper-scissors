<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section class="player-info-section">
    <section class="player-info">
      <p class="playerName">Player1</p>
      <p class="wins">Wins: 0</p>
    </section>
    <button class="hidden">Change Game</button>
  </section>
  <section class="gameboard">
    <header>Choose Game</header>
    <section class="choose-section">
      <div>
        <img src="assets/cave.png" alt="a cartoonish graphic representing a cave" id="rock"> 
      </div>
      <div>
        <img src="assets/lines-paper.png" alt="a cartoon graphic representing paper and a pen" id="paper">
      </div>
      <div>
        <img src="assets/lines-scissors.png" alt="a cartoon graphic representing scissors" id="scissors">
      </div>
    </section>
  </section>
  <section class="player-info-section">
    <section class="player-info">
      <p class="playerName">PLayer2</p>
      <p class="wins">Wins: 0</p>
    </section>
  </section>
</body>
<script type="text/javascript" src="main.js"></script>  
</html>
