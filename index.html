<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
  </style>
</head>
<body>
  <section class="player-info-section">
    <section class="player-info">
      <p class="player1-token"></p>
      <p class="player1-name"></p>
      <p class="player1-wins">Wins: 0</p>
    </section>
    <button class="hidden">Change Game</button>
  </section>
  <section class="gameboard">
    <header class="message">Choose Rock, Paper, Or Scissors</header>
    <section class="choose-section">
      <div>
        <img src="assets/cave.png" alt="a cartoonish graphic representing a cave" id="rock"> 
      </div>
      <div>
        <img src="assets/lines-paper.png" alt="a cartoon graphic representing paper and a pen" id="paper">
      </div>
      <div>
        <img src="assets/lines-scissors.png" alt="a cartoon graphic representing scissors" id="scissors">
      </div>
      <div>
        <img src="assets/lines-alien.png" alt="a cartoon graphic representing a purple alien with four arms" id="alien" class="hidden"> 
      </div>
      <div>
        <img src="assets/lizard.png" alt="a cartoon graphic representing a green lizard" id="lizard" class="hidden">
      </div>
    </section>
    <section class="results hidden">
      <section class = 'choice-column1'></section>
      <section class = 'choice-column2'></section>
    </section>
  </section>
  <section class="player-info-section">
    <section class="player-info">
      <p class="player2-token"></p>
      <p class="player2-name"></p>
      <p class="player2-wins">Wins: 0</p>
    </section>
  </section>
</body>
<script type="text/javascript" src="main.js"></script>  
</html>
